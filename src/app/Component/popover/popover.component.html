<ion-list>
  <ion-item *ngIf="page == 'allNotes' || page == 'trash'" lines="none">
    <ion-label>Select one</ion-label>
  </ion-item>

  <ion-item *ngIf="page == 'allNotes' ||page ==  'shared' || page == 'workChat'" lines="none">
    <ion-label>Add to home screen</ion-label>
  </ion-item>
<ion-item *ngIf="page ==  'notebooks'" lines="none">
  <ion-label>Offline Notes</ion-label>
</ion-item>
  <ion-item *ngIf="page !== 'workChat'" lines="none">
    <ion-label>Sort by</ion-label>
  </ion-item>

  <ion-item *ngIf="page == 'allNotes' || page == 'trash'" lines="none">
    <ion-label>View options</ion-label>
  </ion-item>

  <ion-item  lines="none">
    <ion-label>Sync</ion-label>
  </ion-item>

  <ion-item *ngIf="page !== 'trash'" lines="none">
    <ion-label>Settings</ion-label>
  </ion-item>

  <ion-item *ngIf="page == 'trash'" lines="none">
    <ion-label>Empty trash</ion-label>
  </ion-item>
</ion-list>
