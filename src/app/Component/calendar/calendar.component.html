<ion-content padding class="calendar">
<ion-segment  (ionChange)="segmentChanged(segment,$event)"  [(ngModel)]="segment">
  <ion-segment-button value="Date">
    <ion-label>Date</ion-label>
  </ion-segment-button>
  <ion-segment-button value="Time">
    <ion-label>Time</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true" ng-switch="myVar">
<ion-slide>
<!-- <div class="calendar-header">
 {{day}},{{monthNames}},{{date}}
</div> -->
<div class="calendar-body">

  <ion-grid>
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-col>
      <ion-col col-8 class="small-txt">{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()">
        <ion-icon name="caret-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="small-txt">
      <ion-col>Sun</ion-col>
      <ion-col>Mon</ion-col>
      <ion-col>Tue</ion-col>
      <ion-col>Wed</ion-col>
      <ion-col>Thu</ion-col>
      <ion-col>Fri</ion-col>
      <ion-col>Sat</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1 class="ion-text-center"   *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
      <ion-col col-1  class="ion-text-center"  *ngFor="let day of daysInThisMonth" (click)="selectDate(day)">
        <!-- <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
        <ng-template #otherDate class="otherDate">{{day}}</ng-template> -->
        {{day}}
      </ion-col>
      <ion-col  col-1  *ngFor="let nextDay of daysInNextMonth" class="next-month ion-text-center">{{nextDay}}</ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-slide>


<ion-slide>
watch your time
</ion-slide>
</ion-slides>

 
</ion-content>
