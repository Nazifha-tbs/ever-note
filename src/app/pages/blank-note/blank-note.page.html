<ion-header mode="ios">
  <ion-toolbar>
<ion-icon class="icon-style" slot="start" name="checkmark" [routerLink]="['/notebooks']" (click)="createNote()"></ion-icon>

<ion-icon class="icon-style"  slot="end" style="margin-left: 25px;" name="arrow-undo"></ion-icon>

<ion-icon class="icon-style" slot="end" name="arrow-redo"></ion-icon>
<ion-label class="icon-style" slot="end" class="a" color="primary">a</ion-label>
<ion-icon class="icon-style" name="attach" slot="end"></ion-icon>
<ion-icon class="icon-style" name="camera" slot="end"></ion-icon>
<ion-icon class="icon-style" name="ellipsis-vertical" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item><ion-input placeholder="Note Title" [(ngModel)]="noteTitle">

  </ion-input></ion-item>
<ion-item lines="none" style="border-bottom: 1px solid #cbcbcb;">
  <ion-icon name="journal-outline"></ion-icon>
  <ion-label class="listLabel">
    First NoteBook
  </ion-label>
  <ion-icon slot="end" name="alarm-outline"></ion-icon>
</ion-item>
<ion-textarea [(ngModel)]="description">

</ion-textarea>
</ion-content>
