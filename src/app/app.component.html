<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <!-- <ion-list-header>Inbox</ion-list-header> -->
          <ion-avatar>
            <!-- <img> -->
          </ion-avatar>
          <ion-note *ngIf="user != null">{{Email}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" [queryParams]="{title: p.title}" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + ''"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-toggle *ngIf="p.title == 'Dark Theme'" id="themeToggle"  color="dark" [(ngModel)]="isToggled" (ionChange)="toggleDarkTheme()"></ion-toggle>

            </ion-item>
<!-- (ionChange)="notify()" -->
          
          </ion-menu-toggle>
          <ion-item (click)="authService.logoutUser()">
            <ion-label>
              Sign out
            </ion-label>
          </ion-item>
        </ion-list>



          

      </ion-content>
      <ion-footer>
        <ion-item lines="none">
          <ion-icon slot="start" ios="sync" md="sync"></ion-icon>
          <ion-label>LAST SYNC : {{ labels }}</ion-label>
        </ion-item>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
